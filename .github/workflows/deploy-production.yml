name: ğŸš€ Deploy to Vercel - Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ”§ Instalar Vercel CLI
        run: npm install --global vercel@latest

      - name: ğŸ”‘ Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ—ï¸ Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸš€ Deploy Project Artifacts to Vercel
        run: |
          vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} > deployment-url.txt
          echo "DEPLOYMENT_URL=$(cat deployment-url.txt)" >> $GITHUB_ENV

      - name: âœ… Comentar URL de despliegue en el commit
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const deploymentUrl = process.env.DEPLOYMENT_URL;
            const commitSha = context.sha.substring(0, 7);
            
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `### âœ… Desplegado exitosamente en Vercel!\n\nğŸ”— **URL de ProducciÃ³n:** ${deploymentUrl}\nğŸ“¦ **Commit:** \`${commitSha}\`\nğŸš€ **Rama:** \`main\`\nâ±ï¸ **Desplegado:** ${new Date().toLocaleString('es-MX')}`
            });

      - name: ğŸ“Š Mostrar resultado
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Despliegue exitoso!"
            echo "URL: ${{ env.DEPLOYMENT_URL }}"
          else
            echo "âŒ Despliegue fallido"
          fi
